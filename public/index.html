  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      $(document).ready(function () {
        console.log(
          "Document is ready. Initializing Poptrox...",
          $("#projects")
        );
        console.log("a.image:", $("a.image"));
        $("#projects").poptrox({
          caption: function ($a) {
            // $a refers to the anchor element
            return $a.find(".caption").text();
          },
          usePopupCaption: true,
          overlayColor: "#000",
          overlayOpacity: 0.6,
          windowMargin: 50, // Window margin size (in pixels; only comes into
          // play when an image is larger than the viewport)
          popupBlankCaptionText: "(untitled)",
          selector: "a.image",

          usePopupNav: true,
          preload: false,
          baseZIndex: 1000,
          usePopupEasyClose: true,
          usePopupLoader: true,
          usePopupCloser: false,
          usePopupDefaultStyling: false,
          popupClass: "poptrox-popup", // Popup class
          popupLoaderSelector: ".loader", // (Advanced) Popup Loader selector
          popupCloserSelector: ".closer", // (Advanced) Popup Closer selector
          popupCaptionSelector: ".caption", // (Advanced) Popup Caption selector
          popupNavPreviousSelector: ".nav-previous", // (Advanced) Popup Nav Previous selector
          popupNavNextSelector: ".nav-next", // (Advanced) Popup Nav Next selector
        });
        console.log("Poptrox initialization attempted.");
      });
    </script>
  </body>
